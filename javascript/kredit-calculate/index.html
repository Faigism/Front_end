<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="all-sec">
        <div class="top-h1">
            <h1 class="text-center">Credit Calculator</h1>
        </div>
        <div class="container">
            <div class="calculate-bg">
                <div class="row">
                    <div class="calculate col-lg-12 col-sm-12">
                        <img src="https://ziraatbank.az/Pictures/Category/ZFG_AZERBAIJAN_vergi_odeme-jpg_922.jpg"alt="cal-img">
                        <h4>Kredit Məbləği</h4>
                        <div class="input-form col-12 col-sm-10 col-md-7 col-lg-4">
                            <input type="text" class="form-control" inputmode="tel" id="price" placeholder="5000-50000">
                            <span class="currency">AZN</span>
                        </div>
                        <h4>Kredit müddəti</h4>
                        <div class="input-form col-12 col-sm-10 col-md-7 col-lg-4">
                            <input type="text" class="form-control" inputmode="tel" id="month" placeholder="1-120">
                            <span class="currency">Ay</span>
                        </div>
                        <h4>Faiz dərəcəsi</h4>
                        <div class="input-form col-12 col-sm-10 col-md-7 col-lg-4">
                            <input type="text" class="form-control" inputmode="tel" id="percent" placeholder="10-20">
                            <span class="currency">%</span>
                        </div>
                        <div class="d-flex gap-5">
                            <p>Aylıq ödəniş: <span id="result">0</span></p>
                            <p>Ümumi ödəniş: <span id="result2">0</span></p>
                        </div>
                        <button id="btn" class="btn btn-secondary mb-3">Hesablayin</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/app.js"></script>
</body>

</html>
