<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./icon-img/images (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ABB - Müasir, Faydalı, Universal</title>
</head>

<body>
    <header>
        <!-- header-top section start -->
        <section id="hdr-top">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between py-3 px-4">
                    <div class="col-lg-9 col-6 d-flex align-items-center">
                        <div class="hdr-top-left">
                            <div class="hdr-top-a me-4 d-lg-flex">
                                <a href="https://abb-bank.az/az/haqqimizda/tender-elanlari">Tender elanları</a>
                                <a href="https://abb-bank.az/az/haqqimizda/missiya-ve-strateji-baxis">Haqqımızda</a>
                                <a href="https://abb-bank.az/az/tarifler-ve-standart-sertler">Tariflər və Standart
                                    şərtlər</a>
                                <a href="https://abb-bank.az/az/xeberler">Xəbərlər</a>
                                <a href="https://abb-bank.az/az/xidmet-shebekesi/filiallar">Xidmət şəbəkəsi</a>
                                <a href="https://abb-bank.az/az/onlayn-xidmetler">Onlayn xidmətlər</a>
                            </div>
                            <div class="hdr-top-btn">
                                <a
                                    href="https://careers.abb-bank.az/?_gl=1*bvqpf2*_ga*NTM2MTY1OTk2LjE2ODAxNTIyMDk.*_ga_XS2V03MMNQ*MTY4MDY3MDgxOC4zLjEuMTY4MDY3Mjc2Ni42MC4wLjA.">Karyera
                                    Portalı</a>
                            </div>
                        </div>
                        <div class="mobil-hdr col-6 d-lg-none d-flex align-items-center">
                            <h4>Fərdi</h4>
                            <span class="arrow-hdr"></span>
                        </div>

                    </div>
                    <div class="hdr-top-right d-flex col-lg-3 col-12">
                        <div class="search d-flex align-items-center">
                            <span class="search-icon"></span>
                            <span>Axtarış</span>
                        </div>

                        <div class="lang ">
                            <div class="lang-view">
                                <span class="langcode">AZ</span>
                                <span id="arrow-icon" class="lang-arrow"></span>
                            </div>
                            <div class="lang-all d-none">
                                <div id="az" class="d-none">
                                    <img src="https://abb-bank.az/img/icons/flag-az.svg" alt="az-img">
                                    <a href=""class="lang-az">AZ</a> 
                                </div>
                                <div id="en">
                                    <img src="https://abb-bank.az/img/icons/flag-uk.svg" alt="en-img">
                                    <a href=""class="lang-en">EN</a> 
                                </div>
                                <div id="ru">
                                    <img src="https://abb-bank.az/img/icons/flag-ru.svg" alt="ru-img">
                                    <a href=""class="lang-ru">RU</a> 
                                </div>
                                <i></i>
                            </div>
                        </div>

                        <a href="tel:937" class="d-flex ms-5">
                            <span class="icon-phone mt-2"></span>
                            <span>937</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- header-top section end -->
        <!-- header-bottom section start -->
        <section id="hdr-bottom">
            <!-- header-second line start -->
            <div class="hdr-bottom2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-10 col-xl-9 d-flex align-items-center">
                            <a href="https://abb-bank.az">
                                <img src="https://abb-bank.az/img/logo.svg?v=121" alt="abb-logo">
                            </a>
                            <div class="hdr-btm2-nav">
                                <a href="https://abb-bank.az/az/ferdi" class="individual">Fərdi</a>
                                <a href="https://abb-bank.az/az/korporativ">Korporativ</a>
                                <a href="https://abb-bank.az/az/kicik-ve-orta-biznes">KOB</a>
                            </div>
                        </div>
                        <div class="col-lg-2 col-xl-3 d-lg-flex justify-content-end">
                            <a href="https://abb-bank.az/az/internet-bankchiliq">
                                <span></span>
                                <span>İnternet Bankçılıq</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- header-second line end -->
        </section>
        <!-- header-bottom section end -->
        <section id="hdr-search">
            <div class="search-sec container-fluid d-none">
                <div class="row">
                    <div class="col-12 px-5">
                        <form class="col-lg-12 d-flex align-items-center">
                            <label>
                                <input class="inp" type="text" placeholder="Sizə necə kömək edə bilərəm">
                            </label>
                            <div>
                                <span class="iconx fa-light fa-x fa-2xl"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <script src="./js/app.js"></script>
</body>

</html>
