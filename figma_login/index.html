<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/style.css">
    <link rel="stylesheet" href="./style.css/reset.css">
    <title>login</title>
</head>

<body>
    <section>
        <div>
            <div>
                <h1>Sign in</h1>
            </div>
            <div>
                <p>Sign in and start managing your candidates!</p>
            </div>
            <form action="#">
                <div><input type="text" name="" id="" placeholder="Login" class="name"></div>
                <br><br>
                <div><input type="password" name="" id="" placeholder="Password" class="password"></div>
                <br>
                <div class="all">
                    <div><input type="checkbox" name="" id="myCheckbox"></div>
                    <div><label for="myCheckbox" class="check">Remember me</label></div>
                    <div><a href="#">Forgot password?</a></div>
                </div>
                <div><button class="button">Login</button></div>
            </form>

        </div>
    </section>
</body>

</html>
